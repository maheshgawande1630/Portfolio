<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mahesh Gawande Portfolio</title>

<style>



.logo img{

height:250px;

width:auto;

}



    /* Navbar hover animation */

.nav-links a{
text-decoration:none;
margin:0 15px;
color:#333;
transition:0.3s;
position:relative;
}

/* hover effect */

.nav-links a:hover{

color:#e63946;

transform:translateY(-5px);

}


/* Button hover */

.talk-btn{

border:1px solid #e63946;
padding:8px 18px;
border-radius:6px;
color:#e63946;
background:white;
cursor:pointer;

transition:0.3s;

}


.talk-btn:hover{

background:#e63946;

color:white;

transform:translateY(-5px);

}


/* Hire button */

.hire{

background:#e63946;
color:white;
border:none;
padding:12px 25px;
border-radius:6px;
cursor:pointer;

transition:0.3s;

}


.hire:hover{

transform:translateY(-5px);

box-shadow:0 10px 20px rgba(0,0,0,0.2);

}


/* Social hover */

.social div{

background:white;
padding:15px 30px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);

transition:0.3s;

cursor:pointer;

}


.social div:hover{

transform:translateY(-8px);

color:#e63946;

box-shadow:0 15px 25px rgba(0,0,0,0.2);

}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, Helvetica, sans-serif;
}

body{
background:#f5f5f5;
}

/* Navbar */

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 80px;
background:white;
}

.logo{
font-weight:bold;
font-size:22px;
color:#e63946;
}

.nav-links a{
text-decoration:none;
margin:0 25px;
color:#333;
}

.talk-btn{
border:1px solid #e63946;
padding:8px 18px;
border-radius:6px;
color:#e63946;
background:white;
cursor:pointer;
}

/* Hero */

.hero{
display:flex;
justify-content:space-between;
align-items:center;
padding:80px;
background:white;
}

.hero-text{
max-width:500px;
}

.hero-text h1{
font-size:40px;
line-height:55px;
color:#1d3557;
}

.hero-text span{
color:#e63946;
}

.hero-text p{
margin:20px 0;
color:gray;
}

.buttons{
margin-top:20px;
}

.hire{
background:#e63946;
color:white;
border:none;
padding:12px 25px;
border-radius:6px;
cursor:pointer;
}

.cv{
margin-left:15px;
text-decoration:none;
color:#1d3557;
}

/* Image */

.hero-img img{
width:300px;
border-radius:50%;
border:8px solid #ff4d6d;
}

/* Social */

.social{
display:flex;
justify-content:center;
gap:40px;
padding:40px;
background:#fafafa;
}

.social div{
background:white;
padding:15px 30px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

</style>

</head>
<body>


<!-- Navbar -->

<div class="navbar">

<div class="logo">
<img src="aiml logo.png" alt="aiml logo">
</div>

<div class="nav-links">
<a href="#">Home</a>&nbsp;
<a href="#">Skills</a>&nbsp;
<a href="#">Projects</a>&nbsp;
<a href="#">Contact</a>&nbsp;
</div>

<button class="talk-btn">Let's Talk</button>

</div>



<!-- Hero -->

<div class="hero">

<div class="hero-text">

<h1>

<span>Hello,</span> I'm Mahesh Gawande <br>

AIML Student <br>

Future Software Engineer

</h1>

<p>

I am a 1st year Artificial Intelligence and Machine Learning student.
My goal is to become a highly paid software engineer and achieve success.

</p>

<div class="buttons">

<button class="hire">Hire Me</button>

<a href="#" class="cv">Download CV</a>

</div>

</div>


<div class="hero-img">

<img src="maheshpp.jpg" alt="Mahesh">

</div>

</div>



<!-- Social -->

<div class="social">

<div>GitHub</div>

<div>LinkedIn</div>

<div>LeetCode</div>

<div>Instagram</div>

</div>


</body>
</html>
